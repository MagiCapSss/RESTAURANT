<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Restaurant - Réservation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html"><img src="assets/img/Resto.png" class="img-fluid custom-img card-img-top" alt="Logo du Restaurant"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto text-center">
                        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                        <li class="nav-item"><a class="nav-link" href="reservation.html">Réservation</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container my-3">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 form-container my-4">
                    <h2 class="text-center text-white">Réservation au Restaurant</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label text-white">Nom Complet</label>
                            <input type="text" class="form-control" id="name" placeholder="Entrez votre nom" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label text-white">E-mail</label>
                            <input type="text" class="form-control" id="email" placeholder="Entrez votre E-mail" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label text-white">Numéro de téléphone</label>
                            <input type="text" class="form-control" id="phone" placeholder="Entrez votre numéro de téléphone" required>
                        </div>
                        <div class="mb-3">
                            <label for="people" class="form-label text-white">Nombre de personnes</label>
                            <input type="number" class="form-control" id="people" placeholder="Nombre de personnes" required>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label text-white">Date de Réservation</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <div class="mb-3">
                            <label for="time" class="form-label text-white">Heure</label>
                            <input type="time" class="form-control" id="time" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Réserver</button>
                    </form>
                </div>
            </div>
        </div>

        <footer class="bg-dark text-white text-center py-3">
            <p>Contactez-nous : 01 23 45 67 89 | Suivez-nous sur les réseaux sociaux</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
